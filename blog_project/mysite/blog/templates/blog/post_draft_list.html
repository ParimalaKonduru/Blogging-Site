{% extends 'blog/base.html' %}

{% block content %}
  {% for post in post_list %}
    <div class="date">
      <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|safe|truncatechars:10}}</p>
    </div>
  {% endfor %}
{% endblock %}
